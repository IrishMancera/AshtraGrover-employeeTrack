</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline class="back-video" id="backgroundVideo">
            <source src="video/Bkg.mp4" type="video/mp4">
        </video>
        <nav>
            <a href="ashtra_rover.html">
                <img src="img/ASHTRAGROVERtxt.png" class="logo" alt="Ashtra Rover Logo">

                <li><a href="#"><i class="fa-solid fa-bell bell-icon"></i></a></li>

            </div>
        </div>
</body>
<script>
     document.addEventListener('DOMContentLoaded', function() {
    const backgroundVideo = document.getElementById('backgroundVideo');

    if (localStorage.getItem('videoPlaybackTime')) {
        const playbackTime = parseFloat(localStorage.getItem('videoPlaybackTime'));
        backgroundVideo.currentTime = playbackTime;
        backgroundVideo.play().catch(error => {
            console.error('Video playback failed:', error);
        });
    }

    window.addEventListener('beforeunload', () => {
        localStorage.setItem('videoPlaybackTime', backgroundVideo.currentTime.toString());
    });

    window.redirectToEmpMaintenance = function() {
        window.location.href = "empmanagement.php";
    };
    window.redirectToMontly = function() {
        window.location.href = "monthlyattendance.php";
    };
    window.redirectToDaily = function() {
        window.location.href = "dailyreport.php";
    };
    window.redirectTologinreport = function() {
        window.location.href = "login_report.php";//palitan mo didi file link
    };
});
</script>
</html>
